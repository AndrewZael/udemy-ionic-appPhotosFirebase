<ion-header>
  <ion-navbar color="black">
    <ion-title>
      8Gag
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of cargaArchivoProvider.images  | reverse">
    <img [src]="item.img" />
    <ion-card-content>
      <ion-card-title>
         {{item.titulo}}
        </ion-card-title>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small icon-left color="primary">
           <ion-icon name="share-alt"></ion-icon>
           Compartir
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  
  <ion-fab bottom right>
    <button ion-fab mini color="secondary" (click)="mostrarModal()"
    ><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="more">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
