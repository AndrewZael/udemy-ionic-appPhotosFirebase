<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="cerrarModal()">
          Cerrar
      </button>
    </ion-buttons>
    <ion-title>{{ titulo | placeHolder:'Crear nuevo post' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item>
          <ion-input placeholder="Titulo post" type="text" value="" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item *ngIf="imagenPrev">
        <img [src]="imagenPrev" />
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block icon-left>
            <ion-icon name="photos"></ion-icon>
            Seleccionar
        </button>
      </ion-col>
      <ion-col>
          <button ion-button block icon-left (click)="mostrarCamara()">
              <ion-icon name="camera"></ion-icon>
              Camara
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
